<div class="container gray-background">
    <div class="row gray-background">
        <div class="col-md-12">
            <div class="input-container">
                <div class="input-wrapper">
                    <label class="input-label" for="providerName">姓名</label>
                    <input id="providerName" class="form-control" placeholder="你的姓名" autocomplete="off" autofocus>
                </div>
                <div class="input-wrapper">
                    <label class="input-label" for="CourseCategory">頻道類別</label>
                    <input id="CourseCategory" class="form-control" placeholder="這裡請自定義頻道的類別" autocomplete="off" autofocus>
                </div>
                <div class="input-wrapper">
                    <label class="input-label" for="CourseName">頻道名稱</label>
                    <input id="CourseName" class="form-control" placeholder="頻道名稱" autocomplete="off" autofocus>
                </div>
                <div class="input-wrapper">
                    <label class="input-label" for="CourseContent">頻道連結</label>
                    <textarea id="CourseUrl" class="form-control" placeholder="這裡請放你想下載的頻道連結" autocomplete="off" autofocus></textarea>
                </div>
                <div class="input-wrapper">
                    <label class="input-label" for="CourseContent">頻道內容</label>
                    <textarea id="CourseContent" class="form-control" placeholder="頻道內容，你可以在這裡放任何你對頻道的描述。" autocomplete="off" autofocus></textarea>
                </div>
                <button onclick="submitCourse()" class="btn btn-primary submit-button">送出</button>
                <div id="loadingMessage" style="display: none;">Loading...</div>
                <div id="progressBar" style="display: none;">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <p id="progressText"></p>
                </div>
            </div>
        </div>
    </div>
</div>
